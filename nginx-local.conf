events {
    worker_connections 1024;
}

http {
    upstream backend {
        server backend:8080;
    }

    upstream frontend {
        server frontend:3000;
    }

    server {
        listen 80;

        client_max_body_size 21M; # allows uploading up to 4 images (~5 MB each)

        location /img/ {
            alias /usr/share/nginx/html/uploads/;  # uploads volume
            autoindex off;  # disable the directory listing output
            include /etc/nginx/mime.types;  # MIME Types
            default_type application/octet-stream;  # Define default type
            add_header Cache-Control "public";  #  Permit browsers and proxies to cache this resource
            expires 1h;  # 'Cache-Control: max-age={value_in_seconds}' & 'Expires={datetime_value}' headers
            access_log off;  # Disable logging for this location
        }
        
        # API запити + Swagger UI йдуть на backend
        location ~ ^/(api/v1/|swagger-ui/|v3/api-docs) {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # OAuth2 endpoints - make redirect on backend
        location ~ ^/(login/)?oauth2/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Всі інші запити йдуть на frontend
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support для Vite HMR
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}